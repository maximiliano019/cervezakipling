<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./img/logo.ico">    
        <link rel="stylesheet" href="../css/style_contacto.css">
        <title>Kipling</title>
    </head>
    <body class="fondo_contacto">
        <header id="menuH">            
        </header> 
        <main>
            <form method="" action="">
                <div><h1>Por cualquier consulta, escribinos!</h1><br><br>
    
                <label>Nombre:</label>
                <input type="text" name="varNombre" placeholder="" required>
                <br><br>
                
                <label>Apellido:</label>
                <input type="text" name="varApellido" placeholder="" required>
                <br><br>        
    
                <label>N° Documento:</label>
                <input type="number" name="varNroDoc" placeholder="" required>
                <br><br>
    
                <label>Teléfono:</label>
                <input type="number" name="varTelefono" placeholder="" required>
                <br><br>
    
                <label>E-Mail:</label>
                <input type="email" name="varEmail" placeholder="" required>
                <br><br>
                
                <label>Mensaje:</label>
                <textarea name="varMensaje" rows="5" cols="50"></textarea>
                <br><br>
                <br><br>
                
                <input type="submit" name="btnEnviar" value="Enviar Formulario"></div>
                <br><br>
            </form>            
        </main>
        <footer id="menuF">
        </footer>
        <script src="../js/menu.js"></script>
    </body>
</html>
