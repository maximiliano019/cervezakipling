<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./img/logo.ico">    
        <link rel="stylesheet" href="./css/estilos.css">
        <title>Kipling</title>
    </head>
    <body>
        <header>
            <div class="topnav">
                <a href="./variedades.html">Variedades</a>
                <a href="./index.html"><img src="./img/logo.jpg" alt="logo" ></a>
                <a href="./contacto.html">Contacto</a>                
            </div>
        </header> 
        <main>
            <form method="" action="">
                <h1>Comentarios o consultas comerciales puede escribirnos</h1><br><br>
    
                <label>Nombre:</label>
                <input type="text" name="varNombre" placeholder="ingrese su nombre" required>
                <br><br>
                
                <label>Apellido:</label>
                <input type="text" name="varApellido" placeholder="ingrese su apellido" required>
                <br><br>        
    
                <label>Nro Documento:</label>
                <input type="number" name="varNroDoc" placeholder="ingrese su número de documento" required>
                <br><br>
    
                <label>Telefono:</label>
                <input type="number" name="varTelefono" placeholder="ingrese su número de telefono" required>
                <br><br>
    
                <label>Email:</label>
                <input type="email" name="varEmail" placeholder="ingrese su dirección de correo electronico" required>
                <br><br>
                
                <label>Mensaje:</label>
                <textarea name="varMensaje" rows="5" cols="50">Escribe aquí tu comentario:</textarea>
                <br><br>
    
                <input type="submit" name="btnEnviar" value="Enviar">
                <br><br>
            </form>            
        </main>
        <footer>            
            <nav>
                <ul>
                    <li><a href="https://www.facebook.com/profile.php?id=100009361820194" target="_blank"><img src="./img/facebook.PNG" alt="Facebook"/></a></li>

                    <li><a href="mailto:maximiliano.pica@hotmail.com" target="_blank"><img  src="./img/correo.PNG" alt="Correo"/></a></li>
                    <li><a href="https://wa.me/+5491153237861" target="_blank"><img src="./img/whatsapp.PNG" alt="Whatsapp"/></a></li>
                </ul>
            </nav>
        </footer>

</html>
